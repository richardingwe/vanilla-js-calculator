<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div class="calc_container">
			<div class="screen">
				<div class="answer">400</div>
				<div class="question">200 + 200</div>
			</div>
			<div class="body">
				<button class="btn bg_gray clearAll">AC</button>
				<button class="btn bg_gray backspace">clear</button>
				<button operators="%" class="btn bg_gray noButtons">%</button>
				<button operators="/" class="btn bg_gray noButtons">รท</button>
				<button operators="7" class="btn noButtons">7</button>
				<button operators="8" class="btn noButtons">8</button>
				<button operators="9" class="btn noButtons">9</button>
				<button operators="*" class="btn bg_gray noButtons">ร</button>
				<button operators="4" class="btn noButtons">4</button>
				<button operators="5" class="btn noButtons">5</button>
				<button operators="6" class="btn noButtons">6</button>
				<button operators="-" class="btn bg_gray noButtons">-</button>
				<button operators="3" class="btn noButtons">3</button>
				<button operators="2" class="btn noButtons">2</button>
				<button operators="1" class="btn noButtons">1</button>
				<button operators="+" class="btn bg_gray noButtons">+</button>
				<button operators="0" class="btn zero noButtons">0</button>
				<button operators="." class="btn bg_gray noButtons">.</button>
				<button class="btn bg_gra solve">=</button>
			</div>
		</div>
	</body>
</html>
